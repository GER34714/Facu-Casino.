    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a002b;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }

    /* Fondo animado estilo luces de casino */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,215,0,0.15) 10%, transparent 60%),
                  radial-gradient(circle, rgba(255,0,150,0.15) 10%, transparent 60%),
                  radial-gradient(circle, rgba(0,200,255,0.15) 10%, transparent 60%);
      background-size: 40% 40%;
      animation: casinoLights 15s linear infinite;
      z-index: 0;
    }
    @keyframes casinoLights {
      0% { transform: translate(0,0); }
      50% { transform: translate(-25%, -25%); }
      100% { transform: translate(0,0); }
    }

    /* Partículas brillantes */
    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: transparent;
      z-index: 1;
    }
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: sparkleMove 6s linear infinite;
    }
    @keyframes sparkleMove {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
    }
